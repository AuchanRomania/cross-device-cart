type Query {
  """
  Retrieve a previous session OrderForm ID. Will return NULL if no reference was stored
  """
  getXCart(userId: String): String
}

type Mutation {
  """
  Store an OrderForm ID, in VBASE, for cross cart reference
  """
  saveXCart(userId: String, orderformId: String): String
  """
  Add items from another OrderForm
  """
  addXCartItems(fromCart: String, toCart: String): OrderForm
}

scalar OrderForm
