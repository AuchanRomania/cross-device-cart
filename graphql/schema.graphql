type Query {
  """
  Retrieve a previous session OrderForm ID. Will return NULL if no reference was stored
  """
  getSavedCart(userId: String): String
    @cacheControl(scope: PUBLIC, maxAge: SHORT)
}

type Mutation {
  """
  Store an OrderForm ID in VBASE, for cross cart reference
  """
  saveCurrentCart(userId: String, orderFormId: String): String
  """
  Merge items, from another OrderForm to the current one, depending on the strategy provided
  """
  mergeCarts(
    savedCart: String
    currentCart: String
    strategy: String
  ): PartialOrderForm
}

scalar PartialOrderForm
