type Query {
  """
  Retrieves a cross cart OrderForm ID. Will return NULL if no reference was stored.
  """
  getSavedCart(userId: String!): String
    @cacheControl(scope: PUBLIC, maxAge: SHORT)
}

type Mutation {
  """
  Stores an OrderForm ID for a specific user, as a cross cart reference.
  """
  saveCurrentCart(userId: String!, orderFormId: String!): String
  """
  Merge items from one OrderForm to another depending on the strategy provided.
  """
  mergeCarts(
    savedCart: String!
    currentCart: String!
    strategy: Strategy
  ): PartialOrderForm
}
