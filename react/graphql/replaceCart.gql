mutation replaceCart(
  $savedCart: String!
  $currentCart: String!
  $strategy: Strategy!
  $userType: String
  $categoriesIds: String
) {
  newOrderForm: replaceCart(
    savedCart: $savedCart
    currentCart: $currentCart
    strategy: $strategy
    userType: $userType
    categoriesIds: $categoriesIds
  )
}
